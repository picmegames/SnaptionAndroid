buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        // Gradle
        classpath 'com.android.tools.build:gradle:2.3.2'

        // Play Services
        classpath 'com.google.gms:google-services:3.0.0'

        // Retrolambda Gradle
        classpath 'me.tatarka:gradle-retrolambda:3.6.0'

        // Annotation Processing
        classpath 'com.neenbedankt.gradle.plugins:android-apt:1.8'
    }
}

allprojects {
    repositories {
        jcenter()

        maven {
            url "https://jitpack.io"
        }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

ext {
    // SDK versions and build tools
    minSdkVersion = 19
    targetSdkVersion = 25
    compileSdkVersion = 25
    buildToolsVersion = '25.0.3'

    // Developer dependencies
    androidTestVersion = '0.5'
    assertjVersion = '3.6.2'
    butterknifeVersion = '8.5.1'
    espressoVersion = '2.2.2'
    junitVersion = '4.12'
    leakCanaryVersion = '1.5.1'
    mockitoVersion = '2.7.1'
    robolectricVersion = '3.3.2'
    timberVersion = '4.5.1'

    // Application dependencies
    branchVersion = '2.6.1'
    circleImageViewVersion = '2.1.0'
    facebookSdkVersion = '4.21.1'
    glideVersion = '3.7.0'
    glideTransformationsVersion = '2.0.2'
    lottieVersion = '2.0.0-beta4'
    materialDialogsVersion = '0.9.4.4'
    nachosVersion = '1.1.0'
    okHttpVersion = '3.7.0'
    photoViewVersion = '2.0.0'
    playServicesVersion = '10.2.4'
    retrofitVersion = '2.2.0'
    rxAndroidVersion = '2.0.1'
    rxJavaVersion = '2.1.0'
    supportLibVersion = '25.3.1'
    textDrawableVersion = '1.0.1'
}