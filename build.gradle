buildscript {
    repositories {
        jcenter()

        maven {
            url 'https://maven.fabric.io/public'
        }
    }
    dependencies {
        // Gradle
        classpath 'com.android.tools.build:gradle:2.3.3'

        // Play Services
        classpath 'com.google.gms:google-services:3.1.0'

        // Fabric.io
        classpath 'io.fabric.tools:gradle:1.23.0'

        // Retrolambda Gradle
        classpath 'me.tatarka:gradle-retrolambda:3.6.1'

        // Annotation Processing
        classpath 'com.neenbedankt.gradle.plugins:android-apt:1.8'
    }
}

allprojects {
    repositories {
        jcenter()

        google()

        maven {
            url "https://jitpack.io"
        }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

ext {
    // SDK versions and build tools
    minSdkVersion = 19
    targetSdkVersion = 26
    compileSdkVersion = 26
    buildToolsVersion = '26.0.1'

    // Developer dependencies
    androidTestVersion = '0.5'
    assertjVersion = '3.8.0'
    butterknifeVersion = '8.8.1'
    espressoVersion = '2.2.2'
    junitVersion = '4.12'
    mockitoVersion = '2.7.1'
    robolectricVersion = '3.3.2'
    timberVersion = '4.5.1'

    // Application dependencies
    branchVersion = '2.11.1'
    circleImageViewVersion = '2.1.0'
    crashlyticsVersion = '2.6.8'
    facebookSdkVersion = '4.26.0'
    glideVersion = '4.0.0'
    glideTransformationsVersion = '2.0.2'
    lottieVersion = '2.2.0'
    materialDialogsVersion = '0.9.4.5'
    materialShowcaseView = '1.1.0'
    nachosVersion = '1.1.1'
    okHttpVersion = '3.8.1'
    photoViewVersion = '2.0.0'
    playServicesVersion = '11.2.0'
    retrofitVersion = '2.3.0'
    rxAndroidVersion = '2.0.1'
    rxJavaVersion = '2.1.2'
    supportLibVersion = '25.4.0'
    textDrawableVersion = '1.0.1'
}