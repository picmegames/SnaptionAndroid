buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.3.1'
        classpath 'com.google.gms:google-services:3.0.0'
        classpath 'me.tatarka:gradle-retrolambda:3.6.0'
        classpath 'me.tatarka.retrolambda.projectlombok:lombok.ast:0.2.3.a2'
        classpath 'com.neenbedankt.gradle.plugins:android-apt:1.8'
    }

    configurations.classpath.exclude group: 'com.android.tools.external.lombok'
}

allprojects {
    repositories {
        jcenter()
        maven {
            url "https://jitpack.io"
        }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

ext {
    // SDK versions and build tools
    minSdkVersion = 19
    targetSdkVersion = 25
    compileSdkVersion = 25
    buildToolsVersion = '25.0.2'

    // Developer dependencies
    butterknifeVersion = '8.5.1'
    androidTestVersion = '0.5'
    espressoVersion = '2.2.2'
    junitVersion = '4.12'
    assertjVersion = '3.6.2'
    mockitoVersion = '2.7.1'
    robolectricVersion = '3.3.2'
    leakCanaryVersion = '1.5'
    timberVersion = '4.5.1'
    jsonVersion = '20160810'

    // Application dependencies
    supportLibVersion = '25.3.0'
    playServicesVersion = '10.2.1'
    circleImageViewVersion = '2.1.0'
    textDrawableVersion = '1.0.1'
    materialDialogsVersion = '0.9.4.2'
    nachosVersion = '1.1.0'
    facebookSdkVersion = '4.21.1'
    glideVersion = '3.7.0'
    glideTransformationsVersion = '2.0.2'
    photoViewVersion = '2.0.0'
    okHttpVersion = '3.6.0'
    retrofitVersion = '2.2.0'
    rxAndroidVersion = '2.0.1'
    rxJavaVersion = '2.0.8'
    branchioVersion = '2.6.0'
}